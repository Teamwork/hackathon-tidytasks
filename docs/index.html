<!DOCTYPE html><html><head><meta charset="UTF-8"><title>TidyTasks by Teamwork Projects</title><link href="css/styles.css" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"><link href="css/default.css" rel="stylesheet"><link href="css/default.date.css" rel="stylesheet"><meta name="apple-mobile-web-app-title" content="TidyTasks"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><link rel="apple-touch-icon" href="images/apple-icons/apple-touch-icon.png"><link rel="apple-touch-icon" sizes="152x152" href="images/apple-icons/apple-touch-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="images/apple-icons/apple-touch-icon-180x180.png"><link rel="apple-touch-icon" sizes="167x167" href="images/apple-icons/apple-touch-icon-167x167.png"></head><body data-bind="css: {&quot;is-electron&quot;: window &amp;&amp; window.process &amp;&amp; window.process.type == &quot;renderer&quot;}"><div id="electron-titlebar"></div><div class="scroll-bg" data-bind="visible: lightNav"></div><div class="bs-component splash-container blue-bg" data-bind="visible: currentPage() == 'splash'"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><nav class="navbar navbar-dark" data-bind="visible: showNav, css: {'navbar-dark': !lightNav()}"><div class="container"><a class="back-button" href="#" data-bind="click: goBack, visible: backButton()"><div class="svg-icon svg-icon-dark" data-bind="css: {'svg-icon-white': lightNav}"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>ic_m_back_android</title><path d="M20.064,11H6.479l6.293-6.293a1,1,0,0,0-1.414-1.414l-8,8a1,1,0,0,0,0,1.415l8,8a1,1,0,0,0,1.414-1.414L6.479,13H20.064a1,1,0,0,0,0-2Z"/></svg></div></a><div class="navbar-date" data-bind="text: moment(new Date()).format('DD MMM YYYY'), visible: !backButton()"></div><ul class="navbar-nav navbar-right"><li class="nav-item"><a class="add-task nav-link" href="#" data-bind="click: function() {currentPage('search')}"><div class="svg-icon svg-icon-dark" data-bind="css: {'svg-icon-white': lightNav}"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>ic_m_search</title><path d="M20.811,19.8,17.1,16.089a7.9,7.9,0,1,0-1.021,1.03l3.705,3.705A.725.725,0,0,0,20.811,19.8Zm-5.174-4.243A6.525,6.525,0,1,1,17.5,10.989,6.481,6.481,0,0,1,15.637,15.556Z"/></svg></div></a></li><li class="nav-item"><a class="add-task nav-link" href="#" data-bind="click: function() {currentPage('add-task')}"><div class="svg-icon svg-icon-dark" data-bind="css: {'svg-icon-white': lightNav}"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>ic_m_plus_fab</title><path d="M21.028,11h-8V3a1,1,0,0,0-2,0v8h-8a1,1,0,0,0,0,2h8v8a1,1,0,0,0,2,0V13h8a1,1,0,1,0,0-2Z"/></svg></div></a></li><li class="nav-item dropdown"><a class="nav-link dropdown-toggle" aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" href="#" role="button"><img class="user-icon" data-bind="attr:{src: userIcon}" src=""></a><div class="dropdown-menu"><a class="dropdown-item" href="download/TidyTasks.zip" data-bind="visible: !(window &amp;&amp; window.process &amp;&amp; window.process.type == &quot;renderer&quot;)">Download for Mac</a><a class="dropdown-item" href="#" target="_blank" data-bind="attr: {href: domain}">Go to Projects</a><a class="dropdown-item" href="#" target="_blank" data-bind="click: getAllTasks">Refresh all tasks</a><div class="dropdown-divider"></div><a class="dropdown-item" href="#" data-bind="click: logout">Sign out</a></div></li></ul></div></nav><div class="bs-component login-container blue-bg" data-bind="visible: currentPage() == 'login'"><div class="container"><img src="images/projects-monotone-light.svg" alt="Teamwork Projects"><h2 class="heading">Get focused today.</h2><form data-bind="submit: processLogin"><input class="form-control login-input" id="API-key" placeholder="API key"><div class="error" data-bind="text: loginError()"></div><button class="enabled" id="sign-in" type="submit">SIGN IN</button></form></div></div><div class="bs-component dashboard blue-bg" data-bind="visible: currentPage() == 'dashboard'"><div class="container"><h2 class="heading">Hey, <span data-bind="text: userFirstname()"></span></h2><p class="total-tasks"> You have <span data-bind="text: totalTasks() + ' task' + (totalTasks() == 1 ? '' : 's')"></span> to work on today. <span data-bind="if: totalTasks() == 0">Go you!</span></p><div class="tasks-grid" data-bind="foreach: projects"><div class="task-card card border-light" data-bind="click: function () { showTasks({projectId: $data.projectId, filter: &quot;all&quot;}) }"><div class="title" data-bind="text: $data.projectName"></div><div class="tasks" data-bind="text: $data.taskCount + ' task' + ($data.taskCount == 1 ? '' : 's')"></div></div></div></div></div><div class="bs-component add-task-container white-bg" data-bind="visible: currentPage() == 'add-task'"><div class="container"><div class="spinner dark" data-bind="visible: creatingTask()"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div><form class="add-task" id="add-task-form" data-bind="submit: createTask, visible: !creatingTask()"><h3 class="heading">Add task</h3><div class="form-group"><label for="task-name">Task title</label><input id="task-name" required placeholder="Walk the dog"></div><div class="form-group"><label for="project-id">Project</label><select id="project-id" required data-bind="options: allProjects, optionsText: &quot;text&quot;, optionsValue: &quot;value&quot;, event: {change: function () {getProjectTasklists($element.value)}}"></select></div><div class="form-group"><label for="tasklist-id">Tasklist</label><select id="tasklist-id" required data-bind="options: allTasklists, optionsText: &quot;text&quot;, optionsValue: &quot;value&quot;"><option value="">Loading tasklists...</option></select></div><div class="double-group"><div class="form-group"><label for="start-date">Start date</label><input id="start-date" data-bind="value: moment(new Date()).format(&quot;DD MMMM, YYYY&quot;)"></div><div class="form-group"><label for="due-date">Due date</label><input id="due-date"></div></div><div class="actions"><button type="submit">SAVE</button></div></form></div></div><div class="bs-component project-container white-bg" data-bind="visible: currentPage() == 'tasks-view'"><div class="container"><!-- ko foreach: projects()--><div data-bind="if: !(currentProjectId() &amp;&amp; currentProjectId() != projectId)"><h2 class="project-name" data-bind="text: projectName"></h2><div class="task-count" data-bind="text: taskCount + ' tasks today.'"></div><div class="project-status"><a class="status all" href="#" data-bind="css: {&quot;selected&quot;: currentFilter() == &quot;all&quot;}, click: function() { showTasks({projectId: $data.projectId, filter: &quot;all&quot;}) }">All<div class="status-count" data-bind="text: taskCount"></div></a><a class="status late" href="#" data-bind="visible: lateTasks, css: {&quot;selected&quot;: currentFilter() == &quot;late&quot;}, click: function() { showTasks({projectId: $data.projectId, filter: &quot;late&quot;}) }">Late<div class="status-count" data-bind="text: lateTasks"></div></a><a class="status today" href="#" data-bind="visible: currentTasks, css: {&quot;selected&quot;: currentFilter() == &quot;today&quot;}, click: function() { showTasks({projectId: $data.projectId, filter: &quot;today&quot;}) }">Today<div class="status-count" data-bind="text: currentTasks"></div></a><a class="status upcoming" href="#" data-bind="visible: upcomingTasks, css: {&quot;selected&quot;: currentFilter() == &quot;upcoming&quot;}, click: function() { showTasks({projectId: $data.projectId, filter: &quot;upcoming&quot;}) }"> Upcoming<div class="status-count" data-bind="text: upcomingTasks"></div></a></div><div class="section" data-bind="foreach: tasklists"><div class="task-list"><div class="section-toggler"><div class="section-name" data-bind="text: tasklistName"></div></div><div class="tasks-container" data-bind="foreach: $data.tasks"><!-- ko if: currentFilter() == taskType || currentFilter() == 'all'--><div class="task" data-bind="attr: {'data-task-id' : taskId}"><div class="image-container"><!-- ko if: subtaskCount--><a class="task-action" href="#" data-bind="click: function () {highlightSubtasks(taskId)}"><span class="subtask-count" data-bind="text: subtaskCount"></span></a><!-- /ko--><!-- ko ifnot: subtaskCount--><a class="task-action" href="#" data-bind="click: function () {completeTask(taskId)}"><img class="check" src="images/icons/task.svg" alt="Complete"></a><!-- /ko--></div><div class="task-body"><div class="task-name" data-bind="text: taskName, click: toggleDetails"></div><div class="task-details hidden"><div class="task-description" data-bind="text: taskDescription"></div><div class="task-controls"><!-- ko if: taskStartDate--><div class="date control"><div class="image-container"><img src="images/icons/calendar.svg" width="20" height="16"></div><div class="actions"><!-- ko text: "Start: " + moment(taskStartDate,"YYYYMMDD").format("DD MMM YYYY")--><!-- /ko--></div></div><!-- /ko--><!-- ko if: taskDueDate--><div class="date control"><div class="image-container"><img src="images/icons/calendar.svg" width="20" height="16"></div><div class="actions"><!-- ko text: "Due: " + moment(taskDueDate,"YYYYMMDD").format("DD MMM YYYY")--><!-- /ko--></div></div><!-- /ko--><div class="open-in-projects control"><div class="image-container"><img src="images/icons/projects-mark.svg" width="20" height="20"></div><div class="actions"><a class="link" data-bind="attr: {href: domain() + '#tasks/' + taskId}" href="#" target="_blank">View in Projects</a></div></div></div></div></div></div><!-- /ko--></div></div></div></div><!-- /ko--></div></div><div class="bs-component search-container" data-bind="visible: currentPage() == 'search'"><div class="container"><h2>Search Tasks</h2><input id="search-term" placeholder="Search term..." data-bind="value: searchTerm, valueUpdate: &quot;input&quot;"><!-- ko if: searchTerm() && !searchResults().length--><div class="no-results">No results matched your search</div><!-- /ko--><div class="tasks-container" data-bind="foreach: searchResults, visible: searchTerm() &amp;&amp; searchResults().length"><div class="task" data-bind="attr: {'data-task-id' : taskId}"><div class="image-container"><!-- ko if: subtaskCount--><a class="task-action" href="#" data-bind="click: function () {highlightSubtasks(taskId)}"><span class="subtask-count" data-bind="text: subtaskCount"></span></a><!-- /ko--><!-- ko ifnot: subtaskCount--><a class="task-action" href="#" data-bind="click: function () {completeTask(taskId)}"><img class="check" src="images/icons/task.svg" alt="Complete"></a><!-- /ko--></div><div class="task-body"><div class="task-name" data-bind="text: taskName, click: toggleDetails"></div><div class="task-details hidden"><div class="task-description" data-bind="text: taskDescription"></div><div class="task-controls"><!-- ko if: taskStartDate--><div class="date control"><div class="image-container"><img src="images/icons/calendar.svg" width="20" height="16"></div><div class="actions"><!-- ko text: "Start: " + moment(taskStartDate,"YYYYMMDD").format("DD MMM YYYY")--><!-- /ko--></div></div><!-- /ko--><!-- ko if: taskDueDate--><div class="date control"><div class="image-container"><img src="images/icons/calendar.svg" width="20" height="16"></div><div class="actions"><!-- ko text: "Due: " + moment(taskDueDate,"YYYYMMDD").format("DD MMM YYYY")--><!-- /ko--></div></div><!-- /ko--><div class="open-in-projects control"><div class="image-container"><img src="images/icons/projects-mark.svg" width="20" height="20"></div><div class="actions"><a class="link" data-bind="attr: {href: domain() + '#tasks/' + taskId}" href="#" target="_blank">View in Projects</a></div></div></div></div></div></div></div></div></div><script>if (typeof module === 'object') {window.module = module; module = undefined;}
</script><script src="js/jquery.min.js"></script><script src="js/moment.min.js"></script><script src="js/knockout.js"></script><script src="js/bootstrap.min.js"></script><script src="js/picker.js"></script><script src="js/picker.date.js"></script><script src="js/auth.js"></script><script src="js/app.js"></script><script>if (window.module) module = window.module;
if (window.require) {
    require('./renderer.js');
}</script></body></html>
