<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taskotron</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/header.css" rel="stylesheet" type="text/css">
	<link href="css/bs.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <!--LOGIN -->
	<div class="bs-component login-container" data-bind="visible: currentPage == 'login'">
		<div class="container">
			<img src="images/projects-monotone-light.svg">
			<h1>Get focused today.</h1>
			<div class="form-group">
				<input class="form-control login-input" id="site-address" placeholder="Site address"> <input class="form-control login-input" id="API-key" placeholder="API key"> <button class="enabled" id="sign-in" type="submit">SIGN IN</button>
			</div>
		</div>
    </div>
    
    <!--  DASHBOARD -->
	<div class="bs-component" data-bind="visible: currentPage == 'dashboard-projects'">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="navbar-date">
					24 NOV 2017
				</div>
				<ul class="navbar-nav navbar-right">
					<li class="nav-item">
						<a class="nav-link" href="#"><img class="svg-icon" src="/images/icons/plus.svg"></a>
					</li>
					<li class="nav-item dropdown">
						<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"><img src="https://s3.amazonaws.com/TWFiles/1/userAvatar/tf_517FFC77-DE9A-897F-82DA2C894375D160.tim-gunn-project-runwa-2-325.jpg" style="width: 25px; height: 25px; border-radius: 50%; background: #FFF; border: 1px solid #CCC; float: left; padding: 0px; margin: 0 10px 0 0;"></a>
						<div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 35px, 0px); top: 20px; left: auto; right: 0px; will-change: transform;">
							<a class="dropdown-item" href="#">Open Projects</a>
							<div class="dropdown-divider"></div><a class="dropdown-item" href="#">Sign Out</a>
						</div>
					</li>
				</ul>
			</nav>
			<div class="tasks-grid" data-bind="foreach: projects">
				<div class="task-card">
					<div class="card border-light">
						<div class="card-body">
							<div class="title" data-bind="text: project.name"></div>
							<div class="tasks" data-bind="text: counttasks()"></div>
							<div class="progress-percent" data-bind="text: progress() + '%'"></div>
							<div class="progress">
								<div aria-valuemax="100" aria-valuemin="0" class="progress-bar bg-warning" data-bind="style: { width: progress() + '%'}, aria-valuenow: progress()" role="progressbar"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    
    <!-- ADD TASK -->
	<div class="bs-component" data-bind="visible: currentPage == 'add-task'">
		<div class="add-task-container">
			<div class="add-task">
				<h1 class="add-task-title">Add task</h1><label for="task-name">Task name</label> <input id="task-name"> <label for="task-project">Project</label> <select id="task-project">
					<option disabled selected value="">
					</option>
					<option value="projects">
						Teamwork Projects
					</option>
					<option value="desk">
						Teamwork Desk
					</option>
					<option value="chat">
						Teamwork Chat
					</option>
				</select> <label for="task-list">Task list</label> <select id="task-list">
					<option disabled selected value="">
					</option>
					<option value="design">
						Design
					</option>
					<option value="frontend">
						Front-end
					</option>
					<option value="sacrebleu">
						Sacrebleu
					</option>
				</select> <label for="task-nest">Nested under</label> <input id="task-nest" placeholder="search">
				<div class="actions">
					<button class="btn btn-cancel" type="button">CANCEL</button> <button class="btn btn-primary" type="button">SAVE</button>
				</div>
			</div>
		</div>
	</div>
    
    <div class="bs-component" data-bind="if: currentPage == 'project-view'">
		<div>
			<div class="project-container">
				<h1 class="project-name" data-bind="text: currentProject.project.name"></h1>
				<div class="task-count" data-bind="text: currentProject.counttasks() + ' tasks'"></div>
				<div class="progress-percent" data-bind="text: currentProject.progress() + '%'"></div>
				<div class="progress">
					<div aria-valuemax="100" aria-valuemin="0" class="progress-bar bg-warning" data-bind="style: { width: currentProject.progress + '%' }, aria-valuenow: currentProkect" role="progressbar"></div>
				</div>
				<div class="project-status">
					<div class="status late">
						Late
						<div class="status-count" data-bind="text: currentProject.lateTasks"></div>
					</div>
					<div class="status today">
						Today
						<div class="status-count" data-bind="text: currentProject.dueTasks"></div>
					</div>
					<div class="status upcoming">
						Upcoming
						<div class="status-count" data-bind="text: currentProject.upcomingTasks"></div>
					</div>
				</div>
				<div class="section" data-bind="foreach: currentProject.tasklists">
					<div class="section-toggler">
					<div class="section-name" data-bind="text: name"></div><img src="images/icons/chevron-up.svg"></div>
					<div class="tasks-container" data-bind="foreach: tasks">
						<div class="task">
							<div class="image-container"><img src="images/icons/task.svg"></div>
							<div class="task-body">
								<div class="task-name" data-bind="text: name"></div>
								<div class="task-details">
									<div class="task-description">
										Some text here for the task description.
									</div>
									<div class="task-controls">
										<!-- <div class="date control">
                                            <div class="image-container">
                                                <img src="images/icons/product-switcher.svg">
                                            </div>
                                            <div class="actions">
                                                <div class="link">Set a start date</div>
                                                <div class="link">Set a due date</div>
                                            </div>
                                        </div> -->
										<div class="open-in-projects control">
											<div class="image-container"><img src="images/product-switcher.png"></div>
											<div class="actions">
												<div class="link">
													View in Projects
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    
    <!-- All of the Node.js APIs are available in this renderer process. -->
	<!-- 
        We are using Node.js <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>. 
    -->
	<script src="js/jquery.js"></script> 
	<script src="js/knockout.js"></script> 
	<script src="js/lodash.core.js"></script> 
	<script src="js/moment.min.js"></script> 
	<script src="js/popper.js"></script> 
	<script src="js/bootstrap.js"></script> 
	<script src="js/bootstrap-datepicker.js"></script> 
	<script src='js/app.js'></script> 
	<script>
	       // this function turns black svg icons white
	       $(function(){
	           
	           $('img.svg-icon').each(function () {
	               var $e = $(this);
	               var imgURL = $e.prop('src');
	               
	               $.get(imgURL, function (data) {
	                   // Get the SVG tag, ignore the rest
	                   var $svg = $(data).find('svg');
	               
	                   // change the color
	                   $svg.find('path').attr('fill', '#FFF');
	               
	                   $e.prop('src', "data:image/svg+xml;base64," + window.btoa($svg.prop('outerHTML')));
	               });
	               
	           });
	       })
	</script>
</body>
</html>
